<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css">

    <title>Wetter API</title>
  </head>
  <body>

    <header>
        <h1>Weather API</h1>
    </header>

    <nav>
        <ul>
            <li><a>Home</a></li>
            <li><a>Help</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
function getData()
    {
      document.getElementById("searchbtn").innerHTML="Cliiiicked"
      $.ajax({url: "http://localhost:8080/getdata?city="+document.getElementById("cityss").value,
      dataType: "json",
      type: "get",
      contentType: 'application/json',
      success: function( data, textStatus, jQxhr ){
        document.getElementById("country").innerHTML=data.country
        document.getElementById("city").innerHTML=data.city
        document.getElementById("Temperature").innerHTML=data.temperature
        document.getElementById("max").innerHTML=data.max
        document.getElementById("min").innerHTML=data.min
        document.getElementById("Sunrise").innerHTML=data.sunrise
        document.getElementById("Sunset").innerHTML=data.sunset
        document.getElementById("Wind").innerHTML=data.wind
        document.getElementById("Pressure").innerHTML=data.pressure
      },
      error: function( jqXhr, textStatus, errorThrown ){
        document.getElementById("city").innerHTML="Error"
      }})
    }
</script>

    <section>
        <h2>Current Weather</h2>
        
        <label for="site-search">Enter Country or City</label>
            <p><input id="cityss" class="input" name="cityss" type="text" placeholder="City or Land"></p>
            <button id="searchbtn" onclick="getData()">Search</button>

        <table style="width:100%">
            <tr>
              <th>Country</th>
              <th>City</th> 
              <th>Temperature in Kelvin</th>
              <th>max</th>
              <th>min</th> 
              <th>Sunrise</th>
              <th>Sunset</th>
              <th>Wind</th>
              <th>Pressure</th>
            </tr>
            <tr>
              <td id="country"></td>
              <td id="city"></td>
              <td id="Temperature"></td> 
              <td id="max"></td>
              <td id="min"></td>
              <td id="Sunrise"></td>
              <td id="Sunset"></td>
              <td id="Wind"></td>
              <td id="Pressure"></td>
            </tr>
        </table>
    </section>

    <footer>
        &copy; Yasar Sert & Eray Sevillmis 
    </footer>

  </body>
</html>
